<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - CSE Department</title>
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Vibrant gradient */
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 350px;
            max-width: 100%;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: #00d2d3;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #fff;
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to CSE Department</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="index.html">Back to Home</a>
    </div>

    <footer>
        &copy; 2024 Shri Kengappa Nayaka Government Polytechnic. All rights reserved.
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '1234') {
                window.location.href = 'facultylist.html'; // Redirect to the faculty list page
            } else {
                alert('Invalid username or password'); // Alert on invalid credentials
            }
        });
    </script>
</body>
</html>
